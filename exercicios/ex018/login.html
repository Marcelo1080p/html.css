<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Login</title>
</head>
<body>
    <main class="principal">
        <div>
            <h1 class="h1">Login-in</h1>
            <h2 class="h1">Insira os Seus dados</h2>
        </div>
        <form action="">
            <div class="login">
                <label>
                    <span>E-mail</span>
                    <input class="input" type="email" name="email" placeholder="Insira o seu E-mail">
                </label>
                <label>
                    <span>Senha</span>
                    <input class="input" type="password" name="password" placeholder="Insira a sua Senha">
                </label>
                <button type="submit">Login</button>
            </div>
        </form>
    </main>
</body>
</html>
